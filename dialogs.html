<div id="nativeCreateDialog" class="dialog nativeCreateDialog">
	<p>Gaston wants to call <em>`cordova create`</em> in the <span class="targetDirectory"></span> directory with the following parameters. Please change them appropriately before continuing. (<a href="http://cordova.apache.org/docs/en/3.5.0/guide_cli_index.md.html" target="_blank">more info</a>)</p>
	<label>Reverse domain-style identifier
		<input class="rdsid" type="text" value="io.cordova.hellocordova">
	</label>
	<label>Display name
		<input class="displayName" type="text" value="HelloWorld">
	</label>
	<button class="cancelButton">Cancel</button>
	<button class="submitButton primary">Create</button>
</div>

<div id="installPlatformsDialog" class="dialog installPlatformsDialog">
	<p class="labelLegend"><input type="checkbox"> Available <span class="disabledLabel"><input type="checkbox" disabled> Not available on this OS</span></p>
	<ul class="platformSelection">
		<li><label><input type="checkbox" value="amazon-fireos"> Amazon FireOS</label></li>
		<li><label><input type="checkbox" value="android"> Android</label></li>
		<li><label><input type="checkbox" value="blackberry10"> Blackberry10</label></li>
		<li><label><input type="checkbox" value="firefoxos"> FirefoxOS</label></li>
		<li><label><input type="checkbox" value="ios"> iOS</label></li>
		<li><label><input type="checkbox" value="windows8"> Windows 8</label></li>
		<li><label><input type="checkbox" value="wp8"> Windows Phone 8</label></li>
	</ul>
	<button class="cancelButton">Cancel</button>
	<button class="emulateButton primary">Emulate</button>
	<button class="runButton primary">Run</button>
</div>
